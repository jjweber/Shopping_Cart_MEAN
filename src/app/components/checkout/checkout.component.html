<div class="checkout-container">
    <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
        <div class="form-row">
            <label for="card-info">Card Info</label>
            <div id="card-info" #cardInfo></div>

            <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)] = "name" name="name" id="name" placeholder="Enter your name">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control" [(ngModel)] = "address" name="address" id="address" placeholder="Enter your address">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <button type="submit">Pay ${{priceTotal}}</button>
    </form>
</div>
