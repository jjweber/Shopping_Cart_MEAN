<div class="vendor-container">
    <div class="row">
      <h3>Shopping Cart</h3>
    </div>
    <div class="row">
        <div id="outer" class="topRow">
            <div class="inner back"><a [routerLink]="['/home']" class="btn btn-success">Continue Shopping</a></div>
            <div class="inner checkout">
                <button type="submit" class="btn btn-primary" onClick="return false;" >Checkout</button>
                <span class="badge badge-secondary inner">Cart Total: ${{priceTotal}}.00</span>
            </div>
        </div>
        <table class="table table-striped table-dark">
        <thead>
            <tr>
            <th scope="col">Product ImagePath</th>
            <th scope="col">Product Title</th>
            <th scope="col">Product Description</th>
            <th scope="col">Product Price</th>
            </tr>
        </thead>
            <tbody>
                <tr *ngFor="let item of cartItems; let i = index">
                    <th scope="row">{{item.id}}</th>
                    <td><img class="img-responsive" [src]="item.imagePath" alt="image"></td>
                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>
                    <a class="btn" [attr.data-id]="item" (click)="removeItem(item)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
