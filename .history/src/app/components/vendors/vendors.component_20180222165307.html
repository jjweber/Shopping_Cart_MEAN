<div class="vendor-container">
    <div class="row">
      <h3>Vendor Product Management</h3>
    </div>
    <div class="row">
      <p>
          <a [routerLink]="['/create-form']" class="btn btn-success">Create</a>
      </p>
      <table class="table table-striped table-dark">
      <thead>
          <tr>
          <th scope="col">Product Id</th>
          <th scope="col">Product ImagePath</th>
          <th scope="col">Product Title</th>
          <th scope="col">Product Description</th>
          <th scope="col">Product Price</th>
          </tr>
      </thead>
          <tbody>
              <tr *ngFor="let item of products; let i = index">
                  <th scope="row">{{item.id}}</th>
                  <td><img class="img-responsive" [src]="item.imagePath" alt="image"></td>
                  <td>{{item.title}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.price}}</td>
                  <td>
                      <a class="btn" href="/api/vendor-read/{{item.id}}">Read</a>
                      <a class="btn" href="/api/vendor-edit/{{item.id}}">Edit</a>
                      <button type class="btn" (click)="removeProduct()">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
