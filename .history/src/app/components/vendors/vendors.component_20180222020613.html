<div class="row">
  <h3>Student Grade Report App</h3>
</div>
<div class="row">
  <p>
      <a href="/create" class="btn btn-success">Create</a>
  </p>
  <table class="table table-striped table-dark">
  <thead>
      <tr>
      <th scope="col">Product Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Percentage</th>
      <th scope="col">Product Letter Grade</th>
      </tr>
  </thead>
      <tbody>
          <tr *ngFor="let item of products; let i = index">
              <th scope="row">{{item.id}}</th>
              <td>{{item.imagePath}}</td>
              <td>{{item.description}}</td>
              <td>{{item.title}}</td>
              <td>{{item.price}}</td>
              <td>
                  <a class="btn" href="/read/{{item.id}}">Read</a>
                  <a class="btn" href="/edit/{{item.id}}">Edit</a>
                  <a class="btn" href="/alert/{{item.id}}">Delete</a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
