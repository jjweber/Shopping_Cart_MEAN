<div class="create-container">
    <h1>
        Create A Product
    </h1>
    <p>
        <a href="/vendors" class="btn btn-danger">Back</a>
    </p>
    <form (submit)= "onFormSubmit()">
        <div class="form-group">
            <label for="name">Product Image Path</label>
            <input type="text" class="form-control" [(ngModel)] = "imagePath" name="imagePath" id="imagePath" placeholder="Enter product image path">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="form-group">
            <label for="name">Product Title</label>
            <input type="text" class="form-control" [(ngModel)] = "title" name="title" id="title" placeholder="Enter product title">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="form-group">
            <label for="name">Product Description</label>
            <input type="text" class="form-control" [(ngModel)] = "description" name="description" id="description" placeholder="Enter product description">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="form-group">
            <label for="percentage">Product Price</label>
            <input type="number" class="form-control" [(ngModel)] = "price" name="price" id="price" placeholder="Enter product price">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <button type="submit" class="btn btn-success" (click)="SaveProduct()">Create Product</button>
    </form>
</div>
